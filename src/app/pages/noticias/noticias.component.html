<input type="text" placeholder="Buscar" [(ngModel)]="buscar" />
<button (click)="cargarNoticias()" [disabled]="!buscar">Buscar</button>

<select [(ngModel)]="fuenteSeleccionada">
    <option>Selecciona la fuente</option>
    <option value="{{fuente.id}}" *ngFor="let fuente of fuentes">{{fuente.name}}</option>
</select>

<ul>
    <li *ngFor="let noticia of noticias">{{noticia.title}}</li>
</ul>
